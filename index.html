<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors </title>
</head>
<body>
    <div class= "title"> 
        <h1 class = "title-name"> Rock Paper Scissor </h1> 
    </div>
    <div class = "gameinfo">
        <p id = "message"> </p>
    </div>
    <div class = "main-div">
        <div class = "player-box">
            <img src="https://i.pinimg.com/originals/6d/7f/c1/6d7fc146a9fbd978c4bb96926675943a.png">
            <p2 class = "player-name"> Player </p2>
            <p2 class = "score" id="player-score"> 0 </p2>
        </div>
        <div class = "cp-box">
            <img src="https://th.bing.com/th/id/R.9d0830bbf813771138eb269d800415d0?rik=Jgupy8wvR5v%2f9A&riu=http%3a%2f%2fpixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com%2fimage%2f127af892368eb1f.png&ehk=PWWbS7XmahjKkVZj3FXj6wVxGGNBgKBvmtZ0uiZqxHk%3d&risl=&pid=ImgRaw&r=0">
            <p2 class = "cp-name"> Computer </p2>
            <p2 class = "score" id="cp-score"> 0 </p>
        </div>
    </div>
    <div class = "picks">
        <div class = "rock-container" id = "rock">
            <img src="https://th.bing.com/th/id/R.98d18b596d979503004803ac48b8e3fd?rik=OBHIhSc2S%2fw4EQ&riu=http%3a%2f%2fpixelartmaker.com%2fart%2f384d668556ef0fc.png&ehk=sOL8%2fTe7foaWhsBH8OCKh9XryKNrl80Nqu4%2bh%2fpBrgE%3d&risl=&pid=ImgRaw&r=0">
            <p2>Rock</p2>
        </div>
        <div class = "paper-container" id="paper">
            <img src="https://paulexh.files.wordpress.com/2014/04/cropped-paper.png">
            <p2>Paper</p2>
        </div>
        <div class = "scissor-container" id = "scissors">
            <img src="https://th.bing.com/th/id/R.6036870007843dd901f20bb206369491?rik=dTXAYNcHBcaOog&riu=http%3a%2f%2fpixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com%2fimage%2f9444e5de347221c.png&ehk=ucMTiR23IDnJrzpmh2hEk9VaTstP6qjABpMenNlItAY%3d&risl=&pid=ImgRaw&r=0">
            <p2>Scissors</p2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
